{% extends 'base.html' %}
{% load get_item %}
{% block content %}
<div class="container mt-4">
  
  <!-- Sınıf ve Ders Seçimi -->
  <div class="row mb-4">
    <div class="col-md-6">
      <form method="get" class="d-flex gap-3">
        <select name="sinif_id" class="form-select" onchange="this.form.submit()">
          <option value="">Sınıf Seçin</option>
          {% for sinif in siniflar %}
            <option value="{{ sinif.id }}" {% if sinif.id == selected_sinif.id %}selected{% endif %}>
              {{ sinif.sinif_seviye }}. Sınıf
            </option>
          {% endfor %}
        </select>
        
        {% if selected_sinif %}
        <select name="ders_id" class="form-select" onchange="this.form.submit()">
          <option value="">Ders Seçin</option>
          {% for ders in selected_sinif.dersler.all %}
            <option value="{{ ders.id }}" {% if ders.id == selected_ders.id %}selected{% endif %}>
              {{ ders.ad }}
            </option>
          {% endfor %}
        </select>
        {% endif %}
      </form>
    </div>
  </div>

  {% if ogrenciler %}
  <!-- Mevcut not girişi tablosu buraya gelir -->
  ...
  {% endif %}
  
</div>
{% endblock %}
