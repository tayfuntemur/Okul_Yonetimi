{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Şifrenizi Değiştirin</h2>
    <p class="text-warning">İlk girişiniz, güvenlik için lütfen şifrenizi değiştirin.</p>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Şifreyi Değiştir</button>
    </form>
</div>
{% endblock %}
