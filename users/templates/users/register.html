{% extends "base.html" %}
{% load form_extras %}
{% block title %}Kayit Ol{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="col-md-5">
    <div class="card shadow-lg border-0">
      <div class="card-header gradient-bg text-white text-center py-3">
        <h3 class="mb-0">Kayit Ol</h3>
      </div>
      <div class="card-body p-4 bg-white">
        <form method="post">
          {% csrf_token %}
          {% for field in form %}
            <div class="mb-4 field-{{ field.name }}">
              <label class="form-label fw-semibold text-dark">{{ field.label }}</label>
              {{ field|add_class:"form-control form-control-lg" }}
              {% if field.errors %}
                <div class="text-danger small mt-1">{{ field.errors }}</div>
              {% endif %}
            </div>
          {% endfor %}
           
          <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-gradient-primary btn-lg px-5">
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
