<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Bu site, Django ile geliştirilmiş bir yönetim paneli sunar.">
    <meta name="author" content="Tayfun Temür">
    <meta name="generator" content="Django">
    <meta name="theme-color" content="#712cf9">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/carousel.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <title>Okul Yönetimi</title>  
  </head>

  <body>
    
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">

          <a class="navbar-brand" href="#">Okul Yönetimi</a>

          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            </ul>
          <div class="d-flex gap-lg-5">

            <form class="d-flex " role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

            <div class="d-flex gap-2  justify-content-md-end">
            {% if request.user.is_authenticated %}
              <a href="{% url 'users:logout_view' %}" class="btn btn-danger">Logout</a>
              <a href="{% url 'users:update_user_view' %}" class="btn btn-success">Update</a>
            {% else %}  
              <a href="{% url 'users:login_view' %}" class="btn btn-success">Login</a>
              <a href="{% url 'users:register_view' %}" class="btn btn-danger">Register</a>
              {% endif %}
            </div>

          </div>

          </div>
        </div>
      </nav>
    </header>

  <main>

      <!-- Mesajlar -->
  <div class="container mt-4">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}

  {% block content %}
  {% endblock %}
</div>


     

    </main>
     


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

      
  </body>
</html>
